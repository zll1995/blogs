<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="editPwdForm" class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-3 control-label">博客账号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:value="${session.user.username}" name="username" disabled style="width: 350px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">原密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password" name="password" style="width: 350px" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">新密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password2" name="password" style="width: 350px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">确认密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="conPwd" name="password" style="width: 350px">
        </div>
    </div>

</form>

</body>
</html>
