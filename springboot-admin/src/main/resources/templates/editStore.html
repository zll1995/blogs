<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="editStoreForm" class="form-horizontal">
    <input type="hidden" name="commId" id="commId" />
    <div class="form-group">
        <label for="updCommName" class="col-sm-2 control-label">商品名称</label>
        <div class="col-sm-8">
            <input type="text" name="CommName" id="updCommName" class="form-control" placeholder="商品名称" />
        </div>
    </div>
    <div class="form-group">
        <label for="commIntegral" class="col-sm-2 control-label">所需积分</label>
        <div class="col-sm-8">
            <input type="text" name="commIntegral" id="commIntegral" class="form-control" placeholder="所需积分" />
        </div>
    </div>
    <div class="form-group">
        <label for="commCount" class="col-sm-2 control-label">剩余库存</label>
        <div class="col-sm-8">
            <input type="text" name="commCount" id="commCount" class="form-control" placeholder="剩余库存" />
        </div>
    </div>
    <div class="form-group">
        <label for="commType3" class="col-sm-2 control-label">商品类型</label>
        <div class="col-sm-8">
            <select class="form-control" id="commType3" name="commType">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="commImgId" class="col-sm-2 control-label">商品图片</label>
        <div class="col-sm-8">
            <!-- 后台传参使用 -->
            <input type="hidden" id="testimg" name="commImg" />
            <!-- projectfile -->
            <input type="file" multiple class="projectfile" name="image" id="commImgId">
        </div>
    </div>
</form>

<script>
    $(function () {
        queryCommType();
    })

    function queryCommType(){
        $.ajax({
            url:"../integral/queryCommType",
            success:function (data) {
                var commType = "<option value='-1'>请选择";
                for(var i=0;i<data.length;i++){
                    commType += '<option value="'+data[i].typeId+'">'+data[i].typeName+'</option>';
                }
                $("#commType3").html(commType);
            },
            error:function () {
                alert("程序出错了！");
            }
        })
    }

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
      //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</body>
</html>
