<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <title>异清轩博客后台登录</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/jquery-1.9.1.min.js"></script>

    <!--===============================================================================================-->

    <link rel="icon" type="image/png" href="https://www.ymtricks.xyz/login-forms/images/icons/favicon.ico"/>

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/vendor/bootstrap/css/bootstrap.min.css">

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/vendor/animate/animate.css">

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/vendor/css-hamburgers/hamburgers.min.css">

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/vendor/select2/select2.min.css">

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../boot/css/util.css">

    <link rel="stylesheet" type="text/css" href="../boot/css/main.css">

    <!--===============================================================================================-->

</head>

<body>



<div class="limiter">

    <div class="container-login100">

        <div class="wrap-login100">

            <div class="login100-pic js-tilt" data-tilt>

                <img src="../boot/images/img-01.png" alt="IMG">

            </div>



            <form class="login100-form validate-form" action="#" method="post">

					<span class="login100-form-title">

						异清轩登录

					</span>

                <font color="red"><span th:text="${msg}"></span></font>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">

                    <input class="input100" type="text" name="username" placeholder="username">

                    <span class="focus-input100"></span>

                    <span class="symbol-input100">

							<i class="fa fa-envelope" aria-hidden="true"></i>

						</span>

                </div>



                <div class="wrap-input100 validate-input" data-validate="Password is required">

                    <input class="input100" type="password" name="password" placeholder="password">

                    <span class="focus-input100"></span>

                    <span class="symbol-input100">

							<i class="fa fa-lock" aria-hidden="true"></i>

                    </span>

                </div>



                <div class="container-login100-form-btn">

                    <button class="login100-form-btn" type="button" onclick="login()">

                        Login

                    </button>

                </div>



                <div class="text-center p-t-12">

						<span class="txt1">

							Forgot

						</span>

                    <a class="txt2" href="#">

                        Username / Password?

                    </a>

                </div>



                <div class="text-center p-t-136">

                    <a class="txt2" href="#">

                        Create your Account

                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>

                    </a>

                </div>

            </form>

        </div>

    </div>

</div>





<!--===============================================================================================-->

<script src="../boot/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->

<script src="../boot/vendor/bootstrap/js/popper.js"></script>

<script src="../boot/vendor/bootstrap/js/bootstrap.min.js"></script>

<!--===============================================================================================-->

<script src="../boot/vendor/select2/select2.min.js"></script>

<!--===============================================================================================-->

<script src="../boot/vendor/tilt/tilt.jquery.min.js"></script>

<script>

    /*$('.js-tilt').titl({

        scale: 1.1

    })*/

</script>

<!--===============================================================================================-->

<script src="../js/main.js"></script>

<script>



    function login() {

        var username = $("[name='username']").val();

        var password = $("[name='password']").val();

        location.href="../user/login?username="+username+"&password="+password;

    }

</script>

</body>

</html>
