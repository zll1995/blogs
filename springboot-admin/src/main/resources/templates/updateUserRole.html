<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" id="updUserRole">
    <div class="form-group">
        <label for="username2" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
            <input type="text"  id="username2" class="form-control" disabled />
        </div>
    </div>
    <div class="form-group">
        <label for="roleId"  class="col-sm-2 control-label">角色名称</label>
        <div class="col-sm-8" >
            <select id="roleId" name="roleId" class="form-control"></select>
        </div>
    </div>
</form>
<script>
    $(function () {
        initRole();
    })
    function initRole() {
        $.ajax({
            url:"../role/queryRoleList",
            success:function (data) {
                var html = "<option value='0'>请选择</option>";
                 for(var i=0;i<data.length;i++){
                     html+="<option value='"+data[i].rid+"'>"+data[i].rname+"</option>";
                 }
                 $("#roleId").html(html);
            },
            error:function () {
                alert("后台错误")
            }
        })
    }
</script>
</body>
</html>
