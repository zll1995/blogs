<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" id="updForm">
    <input type="hidden" name="userId" id="userId">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
            <input type="text" name="username" id="username" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="userSex" id="gender" value="1"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="userSex" id="gender2" value="2"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="deptId" class="col-sm-2 control-label">部门</label>
        <div class="col-sm-8">
            <select id="deptId" name="deptId" class="form-control" ></select>
        </div>
    </div>
    <div class="form-group">
        <div class="row myrow">
            <div class="col-md-2">
                <label for="headImg">头像</label>
            </div>
            <div class="col-md-8" >
                <input type="hidden" id="testimg" name="userImg" />
                <input type="file"  class="projectfile"  name="img" id="headImg">
            </div>
        </div>
    </div>
</form>
</body>
<script>
    $(function(){
        initDept();
    })

    function initDept(){
        $.ajax({
            url: "../dept/queryDeptList",
            type: "post",
            success: function(data){
                var html = "<option value='0'>请选择</option>";
                for(var i=0; i<data.length; i++){
                    html += "<option value='"+data[i].dept_id+"'>"+data[i].dept_name+"</option>";
                }
                $("#deptId").html(html);
            }
        })
    }
</script>
</html>
