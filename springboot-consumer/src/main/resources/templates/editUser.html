<!DOCTYPE html>
<html lang="en"   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="editUserForm" class="form-horizontal">
    <input type="hidden" name="userId" id="userId" />
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">博客账号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName" style="width: 350px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password" name="password" placeholder="password" style="width: 350px">
                <a>忘记密码?</a>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" style="width: 350px">
                <a>已换号?</a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">我的积分</label>
        <div class="col-sm-8">
            <input type="text" id="" class="form-control" style="width: 350px">
            <a>充值积分</a>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>
</form>
</body>
</html>
