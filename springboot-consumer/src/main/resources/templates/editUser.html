<!DOCTYPE html>
<html lang="en"   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="editUserForm" class="form-horizontal">
    <input type="hidden" name="userId" id="userId" />
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">昵称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name" placeholder="昵称" style="width: 350px">
        </div>
    </div>
    <div class="form-group">
        <label for="userName" class="col-sm-3 control-label">博客账号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName" disabled style="width: 350px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password" name="password" disabled placeholder="password" style="width: 350px">
                <a>忘记密码?</a>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">手机号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" disabled placeholder="phone" style="width: 350px">
                <a>已换号?</a>
        </div>
    </div>
</form>
</body>
</html>
